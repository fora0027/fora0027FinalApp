<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    <script type="text/javascript" src="cordova.js"></script>   
    <script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>    
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />    
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css' />
    <title>CameraApp</title>    
</head>

<body>
    <div class="header">
        <div class="buttonLeft">
            <img class="camera" src="img/camera-01.png">

        </div>
        <div class="buttonRight">
            <img class="thumbnail" src="img/thumbnail-02.png">
        </div>
    </div>
    <div class="wrapper">

        <section class="hidden" id="camera">
            <div class="cameraHolder">
<!--            GOES TO NATIVE CAMERA APP-->
<!--            RETURNS TO BELOW-->
            <canvas   width="640" height="480" id="editCanvas">
            </canvas>
            <canvas id="thumb"></canvas><br/>
                <form class="form" action="demo_form.asp">
  Text: <input class="textbox" id="txt" type="text" maxlength="30" name="pictureform"><br><br>
                    
  Top: <input id="top" type="radio" name="pictureform"> Bottom: <input id="bottom" type="radio" checked name="pictureform">
  <br><br>
  <input class="button" type="button" id="b" value="Add Text">&nbsp;&nbsp;&nbsp;&nbsp;<input class="button" type="button" id="d" value="Save">
</form>
            </div>
        </section>

        <section class="active" id="pictures">
            <div class="displayBox">
            </div>
        </section>
    </div>
</body>
</html>
